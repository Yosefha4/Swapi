version: '3'
services:
  flask-app:
    build:
     context: .
     dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
     - .:/app
    environment:
      MONGO_URI: "mongodb+srv://yosefha4:yosefha4@cluster0.k4kiax3.mongodb.net/?retryWrites=true&w=majority"
    depends_on:
      - mongo

  mongo:
